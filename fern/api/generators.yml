default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.16
        output:
          location: local-file-system
          path: ../../sdks/typescript
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.16
        output:
          location: npm
          package-name: '@fern-api/apiture'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-apiture/apiture-node
        config: 
          namespaceExport: Apiture
  