    transferDateRestriction:
      title: Transfer Date Restriction
      description: >-
        A date where a transfer restriction occurs, and the `reason` it is restricted.
        If the `reason` is `holiday`, `closure` and the transfer is an ACH transfer, the object also contains
        either a `debitOn` or `creditOn` date or both.
      type: object
      required:
        - occursOn
        - reason
      additionalProperties: false
      properties:
        occursOn:
          description: The date that a transfers restriction occurs, is in the [ISO 8601
            Date](https://en.wikipedia.org/wiki/ISO_8601#Calendar_dates) format,
            `yyyy-mm-dd`.
          type: string
          format: date
          minLength: 10
          maxLength: 10
          example: '2019-04-05'
        reason:
          description: Indicates why this date is restricted.
          $ref: '#/components/schemas/transferDateRestrictionType'
        creditOn:
          description: >-
            The date the local financial institution account is credited in [RFC 3339
            `YYYY-MM-DD`](https://tools.ietf.org/html/rfc3339) date format. This is derived from the `date`
            based on the `risk` level. The credit-on date normally falls one business day after the restricted
            `date`. This property is only returned if the payment `type` is `achDebit` or `ach`.
          type: string
          format: date
          minLength: 10
          maxLength: 10
          example: '2022-07-05'
        debitOn:
          description: >-
            The date the local financial institution account is debited in [RFC 3339
            `YYYY-MM-DD`](https://tools.ietf.org/html/rfc3339) date format. This is derived from the `date`
            based on the `risk` level and the transfer direction (`achDebit` or `achCredit`). The debit-on date
            normally falls one to three business days before the restricted `date`. This property is only
            returned if the payment `type` is `achCredit` or `ach`.
          type: string
          format: date
          minLength: 10
          maxLength: 10
          example: '2022-07-05'
      example:
        occursOn: '2022-10-10'
        reason: holiday
        debitOn: '2022-10-07'

